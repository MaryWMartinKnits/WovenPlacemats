<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wovenPlacemats.css" type="text/css">
    <!-- Google fonts: Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Woven Placemats</title>
</head>
<body>
    <header></header>
    <main>
              
        <div id="UserInputDiv">
            <fieldset class="one">
                <div class="pairNumber">
                    <p> Pair 1 </p>
                </div>
                <div class="leftANDRight">
                    <div class="one pairLeft"> Left 
                        <div class="dropdown-menu">
                        <button class="dropdown-button" id="pair1Left">Choose YC</button>
                        <div class="dropdown-content"> 
                            <button id="pair1LeftMC" class="YCselection pair1 left MC">MC</button>
                            <button id="pair1LeftCC" class="YCselection pair1 left CC">CC</button>
                        </div>
                    </div>
                    </div>
                    <div class="one pairRight"> Right
                        <div class="dropdown-menu">
                        <button class="dropdown-button" id="pair1Right">Choose YC</button>
                        <div class="dropdown-content">
                            <button id="pair1RightMC" class="YCselection pair1 right MC">MC</button>
                            <button id="pair1RightCC" class="YCselection pair1 right CC">CC</button>
                        </div>
                    </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="two">
                <div class="pairNumber">
                    <p> Pair 2 </p>
                </div>
                <div class="leftANDRight">
                    <div class="two pairLeft"> Left 
                        <div class="dropdown-menu">
                        <button class="dropdown-button" id="pair2Left">Choose YC</button>
                        <div class="dropdown-content"> 
                            <button id="pair2LeftMC" class="YCselection pair2 left MC">MC</button>
                            <button id="pair2LeftCC" class="YCselection pair2 left CC">CC</button>
                        </div>
                    </div>
                    </div>
                    <div class="two pairRight"> Right
                        <div class="dropdown-menu">
                        <button class="dropdown-button" id="pair2Right">Choose YC</button>
                        <div class="dropdown-content">
                            <button id="pair2RightMC" class="YCselection pair2 right MC">MC</button>
                            <button id="pair2RightCC" class="YCselection pair2 right CC">CC</button>
                        </div>
                    </div>
                    </div>
                </div>
            </fieldset>

            <fieldset class="three">
                <div class="pairNumber">
                    <p> Pair 3 </p>
                </div>
                <div class="leftANDRight">
                    <div class="three pairLeft"> Left 
                        <div class="dropdown-menu">
                        <button class="dropdown-button" id="pair3Left">Choose YC</button>
                        <div class="dropdown-content"> 
                            <button id="pair3LeftMC" class="YCselection pair3 left MC">MC</button>
                            <button id="pair3LeftCC" class="YCselection pair2 left CC">CC</button>
                        </div>
                    </div>
                    </div>
                    <div class="three pairRight"> Right
                        <div class="dropdown-menu">
                        <button class="dropdown-button" id="pair3Right">Choose YC</button>
                        <div class="dropdown-content">
                            <button id="pair3RightMC" class="YCselection pair3 right MC">MC</button>
                            <button id="pair3RightCC" class="YCselection pair3 right MC">CC</button>
                        </div>
                    </div>
                    </div>
                </div>
            </fieldset>

          
        </div>
        <button id="getSetUpRowsBtn"> Get Set Up Rows</button>
        <button id="readValues"> Read values (console) </button>
        <div class="output" id="outputDiv">

        </div>
        

        <script src="wovenPlacemats.js"></script>
    </main>
    <footer><a href="www.marywmartinknits.com">www.marywmartinknits.com</a></footer>
</body>
</html>
